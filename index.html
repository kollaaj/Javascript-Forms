<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto+Slab&display=swap" rel="stylesheet"> 
    <title>Form</title>
  </head>
  <body>
    <form id="login" novalidate>
      <fieldset class="form-container">
        <h1>a form of some kind</h1>

        <div>
          <input class="samesies" type="text" id="username" autocomplete="username" placeholder="username" required>
          <p class="form-error" id="username-error"></p>
        </div>

        <div>
          <input class="samesies" type="email" id="email" placeholder="email" required>
          <p class="form-error" id="email-error"></p>
        </div>

        <div>
          <input class="samesies" type="password" id="password" autocomplete="new-password" placeholder="new password" required>
          <p class="form-error" id="password-error"></p>
        </div>

        <div>
          <input class="samesies" type="password" id="password-confirm" autocomplete="new-password" placeholder="password again" required>
          <p class="form-error" id="password-confirm-error"></p>
        </div>

        <div>
          <select class="samesies" id="favorite" name="favorite">
            <option value="">pick one</option>
            <option value="Vanilla">Vanilla</option>
            <option value="Caramel">Caramel</option>
            <option value="Strawberry">Strawberry</option>
            <option value="Chocolate">Chocolate</option>
          </select>
          <p class="form-error" id="favorite-error"></p>
        </div>

        <div>
          <textarea class="samesies" id="story" name="story"rows="5" cols="33" placeholder="one deeply buried dark secret please!" required></textarea>
          <p class="form-error" id="story-error"></p>
        </div>

        <button class="submitButton" type="submit" value="Submit">Submit</button>        
      </fieldset>
    </form>
    <script src="main.js"></script>
  </body>
</html>
